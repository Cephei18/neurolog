<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeuroLog</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Local bundle to avoid CSP/Eval issues on Vercel -->
  <script src="/ethers.min.js" defer></script>
  <script src="/app.js" defer></script>
</head>

<body>
  <h1>NeuroLog</h1>
  <p>On-chain emotional check-in & self-commitment journal</p>

  <button id="connectBtn">Connect Wallet</button>
  <p id="walletAddress"></p>

  <hr />

  <h2>Create Check-In</h2>

  <label>Mood</label>
  <select id="mood">
    <option value="0">Calm</option>
    <option value="1">Focused</option>
    <option value="2">Anxious</option>
    <option value="3">Overwhelmed</option>
  </select>

  <label>Duration (minutes)</label>
  <input type="number" id="duration" value="5" />

  <label>Stake (ETH)</label>
  <input type="number" id="stake" value="0.001" step="0.001" />

  <button id="createBtn">Create Check-In</button>

  <hr />

  <h2>Your Check-In</h2>
  <pre id="checkinOutput">Not loaded</pre>

  <button id="refreshBtn">Refresh</button>
  <button id="completeBtn">Complete Check-In</button>
</body>
</html>
